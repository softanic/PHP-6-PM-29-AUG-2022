<html>
	<head>
		<script>
			function validate()
			{
				var fname=document.getElementById('fname').value;
				if(fname.length==0)
				{
					document.getElementById('fname').style.border="1px solid red";
					document.getElementById('fnameErr').innerHTML='Please enter fname';
					return false;
				}
			}
		</script>
	</head>
	<body>
		<form action="save.php" onsubmit="return validate()">
			<label>First Name: * </label>
			<input type="text" name="fname" id="fname"><span id='fnameErr'></span><br>
			<input type="submit" >
		</form>
	</body>
</html>
