<html<html>
	<head>
		<script>
			var count=1;
			var total=0;
			function add()
			{
				
				
				var name=document.getElementById('name').value;
				var rate=document.getElementById('rate').value;
				var qty=document.getElementById('qty').value;
				if(name!="" )
				{
				
					if(count==1)
					{
						count++;
						document.getElementById('output').innerHTML="";
					}
					total +=rate*qty;
					document.getElementById('output').innerHTML +="<tr><td>"+ name +"</td><td>"+ rate +"</td><td>"+ qty +"</td><td>"+ rate*qty +"</td></tr>";
					document.getElementById('name').value="";
					document.getElementById('name').focus();
					document.getElementById('total').innerHTML=total;
				}
			}
		</script>
	</head>
	<body>
		<input type="text" id="name" placeholder="item name">
		<input type="text" id="rate" placeholder="rate">
		<input type="text" id="qty" placeholder="qty">
		<button onclick="add()">Add</button>
		<br>
		<style>
			table{
				margin-top:20px;
				width:9cm;
				border-collapse:collapse;
			}
			div{
				border:1px solid red;
				width:9cm;
				margin:20px auto;
				padding:10px;
				text-align:center
			}
		</style>	
		<div class="bill">
			<img src="../img/wp.gif" height=50>
			<h4>Whatsapp Super market</h4>
		<table  border=1>
			<thead>
				<tr>
					<th>name</th>
					<th>rate</th>
					<th>qty</th>
					<th>total</th>
				</tr>
			</thead>
			<tbody id="output">
				<tr>
					<th colspan=4>No items in cart</th>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th colspan=3>Total</th>
					<th id='total'>0</th>
				</tr>
			</tfoot>
		</table>
		</div>
	</body>
	
</html>
